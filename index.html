<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>عيادة سارة - تواصل</title>

  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --gold:#d6b46b;
      --pill-bg:#ffffff;
      --pill-text:#111;
      --max-width:680px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Almarai', system-ui, sans-serif;
      background:var(--bg);
      color:var(--pill-text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:36px 16px;
    }

    .card{
      width:100%;
      max-width:var(--max-width);
      text-align:center;
      padding-top:18px;
    }

    .logo-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      margin-bottom:14px;
    }

    .logo{
      width:200px;
      height:200px;
      border-radius:999px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.12));
      display:inline-flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
    }

    .logo img{width:86%; height:86%; object-fit:contain; display:block}

    h1{
      margin:2px 0 2px;
      font-weight:700;
      color:var(--gold);
      font-size:30px;
    }

    h2{
      margin:8px 0 22px;
      font-weight:700;
      color:var(--gold);
      font-size:20px;
    }

    .pills{
      display:grid;
      gap:16px;
      padding:0 8px;
    }

    .pill{
      background:var(--pill-bg);
      border-radius:40px;
      padding:14px 18px;
      display:flex;
      align-items:center;
      gap:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.45);
      text-decoration:none;
      color:var(--pill-text);
      font-weight:600;
      font-size:18px;
      transition:transform .12s ease, box-shadow .12s ease;
    }

    .pill:active{transform:translateY(2px)}

    .icon{
      width:50px;
      height:50px;
      min-width:50px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:999px;
      background:transparent;
    }

    .icon svg {
      width:32px;
      height:32px;
    }

    @media(min-width:720px){
      body{padding:48px}
      .logo{width:200px;height:200px}
      h1{font-size:35px}
      h2{font-size:24px}
      .pill{font-size:20px;padding:16px 22px}
      .icon{width:56px;height:56px}
      .icon svg{width:36px;height:36px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="logo-wrap">
      <div class="logo" aria-hidden="true">
        <img src="logo.png" alt="لوجو عيادة سارة" />
      </div>
    </div>

    <h1>Sara dental clinic</h1>

</body>
</html>
